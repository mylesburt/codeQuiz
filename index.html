<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="startButton">
        <button>
            Start Quiz
        </button>
    </div>

    <!-- Information Box -->
    <div class="infoBox">
        <div class="infoTitle">
            <span>
                Rules of the Quiz
            </span>
        </div>
        <div class="infoList">
            <div class="info"> 
                1. You will have only <span>15 seconds</span> per each question.
            </div>
            <div class="info">
                2. Once you select your answer, you can't reselect.
            </div>
            <div class="info">
                3. You can't select any option once time runs out.
            </div>
            <div class="info">
                4.You can't exit the quiz while you're playing.
            </div>
            <div class="info">
                5. Points will be rewarded on the basis of you correct answers.
            </div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
</body>
</html>
